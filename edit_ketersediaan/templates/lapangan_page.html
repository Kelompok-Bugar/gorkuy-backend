<!DOCTYPE html>
<html>

<head>
    <title>Lapangan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script></script>
</head>

<body>


    <div class="container py-5">
        <!-- For demo purpose -->


        <div class="row">
            <div class="col-lg-12 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow">
                    {% for lapangan in lapangans %}
                    <!-- list group item-->
                    <li class="list-group-item" id="kotak">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column-reverse flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2">Lapangan {{lapangan.jenis}}</h5>
                                <p class="text-muted mb-0 medium">
                                    GOR: {{lapangan.mitra}}
                                </p>
                                <p class="font-italic text-muted mb-0 medium">
                                    Jam buka: {{lapangan.jam_buka}}-{{lapangan.jam_tutup}}
                                </p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <a href="/edit/{{ lapangan.id }}">
                                        <button class="edit-btn" type="button" >Edit Jadwal</button>
                                    </a>
                                </div>
                            </div>
                            {% if lapangan.jenis == "Basket" %}
                            <img src="https://img.freepik.com/premium-vector/isometric-basketball-court-with-seats-vector-illustration_264840-293.jpg?w=200"
                                alt="Generic placeholder image" width="200" height="160"
                                class="ml-lg-5 order-1 order-lg-2" />
                            {% elif lapangan.jenis == "Bulutangkis" %}
                            <img src="https://img.freepik.com/premium-vector/isometric-badminton-court_613611-76.jpg"
                                alt="Generic placeholder image" width="200" height="160"
                                class="ml-lg-5 order-1 order-lg-2" />
                            {% else %}
                            <img src="https://static.vecteezy.com/system/resources/previews/000/201/179/non_2x/isometric-soccer-field-vector.png"
                                alt="Generic placeholder image" width="200" height="160"
                                class="ml-lg-5 order-1 order-lg-2" />
                            {% endif %}

                        </div>
                        <!-- End -->
                    </li>
                    <!-- End -->
                    {% endfor %}

                    <!-- list group item-->

                    <!-- End -->
                </ul>
                <!-- End -->
            </div>
        </div>
    </div>
</body>
<style>
    body {
        background: #00b09b;
        background: -webkit-linear-gradient(to right, #00b09b, #96c93d);
        background: linear-gradient(to right, #00b09b, #96c93d);
        min-height: 100vh;
    }

    #kotak {
        transition: 0.3s;
    }

    #kotak:hover {
        background-color: #96c93d;
        cursor: pointer;
    }
    .text-gray {
        color: #aaa;
    }
    .edit-btn{
    background-color: black;
    color: white;
    border-radius: 10px ;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    margin-top: auto;
  }
</style>

</html>
